<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">

    <!-- SDK de PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=AS9k_QGWAU6YxH5PfpMNU-wvaCjKJRcbsWfqzF_dZI1luIDTtd4Uv3Q6fw_Xk9qFAn5ApXh7L-JoH6WO&currency=USD"></script>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="checkout-container">

        <header class="header">
            <nav>
                <ul>
                    <li><a href="index.html">Volver al comercio</a></li>
                </ul>
            </nav>
            <section class="logo-container">
                <img src="Img/logo.png" alt="Logo Tienda Mandragora" class="logo">
                <h2 class="store-name">Tienda Mandragora</h2>
            </section>  
            <h1>Finalizar Compra</h1>          
        </header> 

        


    <div class="cart-summary">
        <!-- Resumen del carrito -->
        <div class="cart-container">
            <h2>Resumen de Compra</h2>
            <div id="cart-summary"></div>
            <div id="cart-total">Total: $0</div>
        </div>
    </div>

    <div class="form-container">
        <!-- Formulario de datos del cliente -->
        <form id="checkout-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="documento">Tipo de Documento:</label>
            <select id="documento" name="documento" required>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="NIT">NIT</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
        
            <label for="num_documento">Número de Documento:</label>
            <input type="text" id="num_documento" name="num_documento" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 3123456789" required>
        
            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" required>
        
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>
        
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal">
        
            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="paypal">PayPal</option>
                <option value="pse">PSE (Transferencia Bancaria)</option>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            </select>
        
            <label for="notas">Notas Adicionales:</label>
            <textarea id="notas" name="notas" placeholder="Ej: Entregar en la portería"></textarea>
        
            <button type="submit">Finalizar Compra</button>
        </form>
        
    </div>

    <div class="payment-header">
        <div class="logo-container">
            <img src="Img/logovisa.png" alt="Visa" class="payment-logo">
        </div>
        <div id="paypal-button-container"></div>
    </div>
    

        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
